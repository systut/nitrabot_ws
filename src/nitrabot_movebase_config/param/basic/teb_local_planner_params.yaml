TebLocalPlannerROS:

 odom_topic: odom
 map_frame: /odom

 # Trajectory
 teb_autosize: True
 dt_ref: 0.2
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 5

 # Robot
 max_vel_x: 0.4
 max_vel_x_backwards: 0.0
 max_vel_y: 0.0
 max_vel_theta: 0.3
 acc_lim_x: 2.5
 acc_lim_y: 2.5
 acc_lim_theta: 3.2
 footprint_model:
   type: "circular"
   radius: 0.4

 # GoalTolerance
 xy_goal_tolerance: 0.3
 yaw_goal_tolerance: 0.2